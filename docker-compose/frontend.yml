# version: '3.8'

services:
  # ===== FRONTEND ENGINEER SERVICES =====
  memcached:
    image: memcached:1.6-alpine
    container_name: interview_memcached
    ports:
      - "11211:11211"
    command: memcached -m 128
    networks:
      - interview_network

  # ===== BROWSER TESTING =====
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: interview_selenium_hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    environment:
      GRID_MAX_SESSION: 16
      GRID_BROWSER_TIMEOUT: 300
      GRID_TIMEOUT: 300
    networks:
      - interview_network

  selenium-chrome:
    image: selenium/node-chrome:4.15.0
    container_name: interview_selenium_chrome
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 4
      SE_NODE_OVERRIDE_MAX_SESSIONS: true
    networks:
      - interview_network

  selenium-firefox:
    image: selenium/node-firefox:4.15.0
    container_name: interview_selenium_firefox
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 4
      SE_NODE_OVERRIDE_MAX_SESSIONS: true
    networks:
      - interview_network

  react-app:
    build: ../frontend-engineer/problems/problem-3   
    container_name: interview_react_app
    ports:
      - "3000:80"                 
    networks:
      - interview_network

networks:
  interview_network:
    # external: true
    driver: bridge 